{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container bg-white shadow my-4 my-md-5 p-5 form-layout">
    <h3 class="text-center">Password reset</h3>

    <p>
      Forgotten your password?
      Enter your email address below, and we'll email instructions for setting
      a new one.
    </p>

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Send email" class="btn btn-info mt-3">
    </form>

  </div>
{% endblock %}
