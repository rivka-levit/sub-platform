{% extends 'core/base.html' %}
{% load static %}

{% block content %}
  <div class="container bg-white shadow my-4 my-md-5 p-5 form-layout">
    <h3 class="text-center">Enter new password</h3>

    <p class="text-center">
      Enter your new password twice so that we can verify you typed it in correctly.
    </p>

    <form method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Update Password" class="btn btn-info mt-3">
    </form>

  </div>
{% endblock %}
