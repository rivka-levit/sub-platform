<div class="modal fade" id="deactivateSubModalCenter" tabindex="-1" role="dialog" aria-labelledby="deactivateSubModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header justify-content-sm-between">
        <h5 class="modal-title" id="exampleModalLongTitle">Deactivate Subscription</h5>
        <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to deactivate your subscription?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

        <a type="button"
           class="btn btn-danger"
           href="{% url 'client:deactivate_subscription' sub_id=user.subscription.paypal_subscription_id%}">

          Deactivate
        </a>

      </div>
    </div>
  </div>
</div>
